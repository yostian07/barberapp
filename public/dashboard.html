<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-indigo-700 p-4 text-center">
    <h1 class="text-2xl font-bold">Panel de Control</h1>
  </header>
  <main class="p-4">
    <div class="max-w-4xl mx-auto">
      <!-- Información General -->
      <section class="mb-8">
        <h2 class="text-xl mb-4">Bienvenido, [Nombre del Cliente]</h2>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <h3 class="text-lg font-bold">Próxima Cita</h3>
          <p id="next-appointment-date">Fecha: [Fecha]</p>
          <p id="next-appointment-time">Hora: [Hora]</p>
          <p id="next-appointment-service">Servicio: [Servicio]</p>
        </div>
      </section>

      <!-- Historial de Citas -->
      <section class="mb-8">
        <h2 class="text-xl mb-4">Historial de Citas</h2>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left">Fecha</th>
                <th class="text-left">Hora</th>
                <th class="text-left">Servicio</th>
              </tr>
            </thead>
            <tbody id="appointment-history">
              <!-- El historial de citas se llenará aquí -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Agendar Nueva Cita -->
      <section>
        <h2 class="text-xl mb-4">Agendar una Nueva Cita</h2>
        <form id="appointment-form" class="bg-gray-800 p-4 rounded-lg shadow-lg space-y-4">
          <div>
            <label for="date" class="block text-sm font-medium">Fecha:</label>
            <input type="date" id="date" class="mt-1 block w-full bg-gray-700 border-none rounded-md" required>
          </div>
          <div>
            <label for="time" class="block text-sm font-medium">Hora:</label>
            <input type="time" id="time" class="mt-1 block w-full bg-gray-700 border-none rounded-md" required>
          </div>
          <div>
            <label for="service" class="block text-sm font-medium">Servicio:</label>
            <input type="text" id="service" class="mt-1 block w-full bg-gray-700 border-none rounded-md" required>
          </div>
          <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">Agendar</button>
        </form>
      </section>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
